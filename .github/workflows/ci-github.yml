name: PHP Lint Check

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging

jobs:
  php-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, curl, mysql

      - name: Run PHP Lint
        run: |
          echo "Linting files in themes and plugins..."
          find wp-content/themes/news-app-theme/ wp-content/plugins/news-app-core/ -name "*.php" -exec php -l {} \; | grep -v "No syntax errors detected" || true
          
          # This second pass is to ensure we fail the job if ANY file has a syntax error
          for file in $(find wp-content/themes/news-app-theme/ wp-content/plugins/news-app-core/ -name "*.php"); do
            php -l "$file" || exit 1
          done

      - name: Success Message
        if: success()
        run: echo "PHP Lint completed successfully! No syntax errors detected."

  deploy:
    name: Deploy
    needs: php-lint
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging')
    runs-on: ubuntu-latest
    steps:
      - name: SSH into Server and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            if [ "${{ github.ref }}" = "refs/heads/main" ]; then
              TARGET_DIR="/root/home/usr/projects/media"
              BRANCH="main"
              DOCKER_PROJECT="media-prod"
            else
              TARGET_DIR="/root/home/usr/projects/media-staging"
              BRANCH="staging"
              DOCKER_PROJECT="media-staging"
            fi

            echo "üöÄ Deployment started: branch $BRANCH to $TARGET_DIR..."

            # Security: Check if directory exists
            if [ ! -d "$TARGET_DIR" ]; then
              echo "‚ùå Error: Target directory $TARGET_DIR does not exist. Please initialize it first."
              exit 1
            fi

            cd "$TARGET_DIR"
            git fetch origin "$BRANCH"
            git reset --hard "origin/$BRANCH"
            
            # Docker Isolation: using specific project name and ensuring local .env is used
            echo "üì¶ Rebuilding Docker containers ($DOCKER_PROJECT)..."
            docker compose -p "$DOCKER_PROJECT" --env-file .env up -d --build

            echo "‚úÖ Deployment successful for $DOCKER_PROJECT!"
